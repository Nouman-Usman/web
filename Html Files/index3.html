<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Form</title>
</head>
<link rel="stylesheet" href="style3.css">
<header>
    <h1><i>Volunteer Community</i></h1>
</header>
<body>
    <div class="main-wrap">
        <div class="form-wrap">
            <h1>SIGN <span>UP</span></h1>
            <h4>Welcome to My E-Community</h4>
            <form class="form">
                <input type="text" name="name" placeholder="Username" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                </br>
                <input type="password" name="pass" id="pass" placeholder="Password" required>
                </br>
                <input type="password" name="cpass" id="cpass" placeholder="Confirm Password" required>
                </br>
                <input type="CNIC" name="CNIC" id="CNIC" placeholder="CNIC/ B-form No" required>
                <input type="number" name="number" placeholder="Contact No." required>
                <button type="submit" class="form-btn"><a href="index2.html" target="_blank">SIGN UP</a></button>
            </form>
            <br>
            <div class="login">
                <a href="index2.html">Already Have Account</a>
            </div>
        </div>
    </div>
</body>
